<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live ASCII Camera Feed</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      display: none;
    }
    pre {
      white-space: pre;
      font-size: 5px;
      line-height: 4px;
    }
  </style>
</head>
<body>
  <pre id="ascii"></pre>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const asciiDisplay = document.getElementById('ascii');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const width = 120;
    const height = 90;
    canvas.width = width;
    canvas.height = height;

    const symbols = [
      { char: '@', condition: p => p > 220 },
      { char: '#', condition: p => p > 180 },
      { char: '=', condition: p => p > 140 },
      { char: '+', condition: p => p > 100 },
      { char: '|', condition: p => p > 60 },
      { char: '.', condition: p => p > 20 },
      { char: ' ', condition: p => true }
    ];

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
      } catch (err) {
        alert('Error accessing camera: ' + err);
      }
    }

    function brightness(r, g, b) {
      // Enhanced brightness calculation that simulates human perception
      return 0.299 * r + 0.587 * g + 0.114 * b;
    }

    function frameToASCII() {
      ctx.drawImage(video, 0, 0, width, height);
      const frame = ctx.getImageData(0, 0, width, height);
      const data = frame.data;

      let ascii = '';
      for (let y = 0; y < height; y += 2) {
        for (let x = 0; x < width; x++) {
          const i = (y * width + x) * 4;
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];
          const v = brightness(r, g, b);

          const symbol = symbols.find(s => s.condition(v));
          ascii += symbol.char;
        }
        ascii += '\n';
      }
      asciiDisplay.textContent = ascii;
    }

    video.addEventListener('play', () => {
      setInterval(frameToASCII, 80);
    });

    startCamera();
  </script>
</body>
</html>
