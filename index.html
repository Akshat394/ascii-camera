<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live ASCII Camera Feed</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #ascii {
      white-space: pre;
      font-size: 5px;
      line-height: 5px;
      text-align: center;
      padding-top: 5px;
    }
    video {
      display: none;
    }
    #toggleBtn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <pre id="ascii"></pre>
  <button id="toggleBtn">Toggle Camera</button>

  <script>
    const video = document.getElementById("video");
    const ascii = document.getElementById("ascii");
    const toggleBtn = document.getElementById("toggleBtn");
    let currentStream;
    let useFrontCamera = true;

    const asciiSymbols = ['@', '#', '+', '=', '|', '.', ' '];

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: useFrontCamera ? "user" : "environment",
          width: { ideal: 128 },
          height: { ideal: 72 }
        }
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        alert("Error accessing camera: " + err.message);
      }
    }

    function convertToAscii(ctx, width, height) {
      const imgData = ctx.getImageData(0, 0, width, height);
      const pixels = imgData.data;
      let asciiFrame = "";

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const idx = (y * width + x) * 4;
          const r = pixels[idx];
          const g = pixels[idx + 1];
          const b = pixels[idx + 2];
          const brightness = 0.2126 * r + 0.7152 * g + 0.0722 * b;
          const charIdx = Math.floor((brightness / 255) * (asciiSymbols.length - 1));
          asciiFrame += asciiSymbols[charIdx];
        }
        asciiFrame += "\n";
      }
      ascii.textContent = asciiFrame;
    }

    function drawAsciiFrame() {
      const width = 64;
      const height = 36;
      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, width, height);
      convertToAscii(ctx, width, height);
      requestAnimationFrame(drawAsciiFrame);
    }

    toggleBtn.onclick = () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    };

    startCamera().then(() => {
      requestAnimationFrame(drawAsciiFrame);
    });
  </script>
</body>
</html>
