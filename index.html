<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live ASCII Camera with Red Boost</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    video, canvas {
      display: none;
    }
    #ascii {
      white-space: pre;
      font-size: 7px;
      line-height: 6px;
      letter-spacing: -1px;
      text-align: center;
      user-select: none;
    }
    button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      font-size: 14px;
      background: #222;
      color: white;
      border: 1px solid white;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <button id="toggleCam">Switch Camera</button>
  <pre id="ascii"></pre>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const asciiEl = document.getElementById("ascii");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const toggleBtn = document.getElementById("toggleCam");

    let usingFront = true;
    let stream = null;

    const asciiChars = ['@', '#', '=', '+', '|', '.', ' '];

    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: usingFront ? "user" : "environment" },
        audio: false
      });
      video.srcObject = stream;
    }

    toggleBtn.addEventListener("click", () => {
      usingFront = !usingFront;
      startCamera();
    });

    function getSymbol(r, g, b) {
      // Enhance red if it's relatively dominant
      const redBias = r > 1.2 * g && r > 1.2 * b ? 40 : 0;
      const luminance = 0.3 * r + 0.59 * g + 0.11 * b + redBias;
      const normalized = Math.min(255, Math.max(0, luminance));
      const index = Math.floor((normalized / 255) * (asciiChars.length - 1));
      return asciiChars[index];
    }

    function drawASCII() {
      const width = 80;
      const height = 60;
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(video, 0, 0, width, height);
      const frame = ctx.getImageData(0, 0, width, height);
      let asciiStr = "";
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const idx = (y * width + x) * 4;
          const r = frame.data[idx];
          const g = frame.data[idx + 1];
          const b = frame.data[idx + 2];
          asciiStr += getSymbol(r, g, b);
        }
        asciiStr += "\n";
      }
      asciiEl.textContent = asciiStr;
      requestAnimationFrame(drawASCII);
    }

    video.addEventListener("play", drawASCII);
    startCamera();
  </script>
</body>
</html>
